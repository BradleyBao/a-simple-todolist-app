<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/24e1d3b2cb.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
  <div class="planner">
    <div class="header">
        <div class="todo-icon"><i class="fa-solid fa-list"></i></div>
        <div class="todo-title">Planned</div>
        <div class="todo-options"><i class="fa-solid fa-trash" id="delete_all"></i></div>
    </div>
    <div class="todo-data">
        <div class="container" id="todo_container">
            <div class="todo-list">
<!--                <i class="fa-regular fa-square-check"></i>-->
<!--                <i class="fa-solid fa-square-check"></i>-->
                <div class="select"><i class="fa-regular fa-square selectIcon"></i></div>
                <div class="todo-info">
                    <div class="todo-title">Hello World</div>
                    <div class="some_info">
                        <span class="due"><i class="fa-regular fa-calendar"></i>Tue, Feb 7</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="add_todo">
        <div class="container">
            <div class="icon_status"><i id="add_icon" class="fa-solid fa-plus"></i></div>
            <div class="input_todo">
                <label>
                    <input id="addInput" placeholder="Add to Todo List">
                </label>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
